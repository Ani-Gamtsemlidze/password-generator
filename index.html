<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>password-generator</title>
  </head>
  <body>
    <section class="main-container">
      <div class="password-generator-box">
        <div class="heading-text">
          <h2>password generator</h2>
        </div>
        <form action="" class="generated-password">
          <input
            spellcheck="false"
            type="text"
            id="password"
            name="fname"
            value="PTx1f5DaFX"
            autocomplete="off"
            readonly
          />
          <div class="copy-image">
            <img src="./images/icon-copy.svg" />
          </div>
        </form>

        <div class="password-body">
          <div class="character-length">
            <h3>character length</h3>
            <span class="password-length"></span>
          </div>

          <div class="range-container">
            <input type="range" min="1" max="50" value="10" id="range" />
          </div>

          <form action="">
            <div class="checkbox-container">
              <div class="check1">
                <input type="checkbox" id="option1" name="uppercase" />
                <label for="option1">Include Uppercase Letters</label>
              </div>
              <div class="check1">
                <input type="checkbox" id="option2" name="lowercase" />
                <label for="option2">Include Lowercase Letters</label>
              </div>
              <div class="check1">
                <input type="checkbox" id="option3" name="numbers" />
                <label for="option3">Include Numbers</label>
              </div>
              <div class="check1">
                <input type="checkbox" id="option4" name="symbols" />
                <label for="option4">Include Symbols</label>
              </div>
            </div>
          </form>
          <div class="strength-box">
            <span>strength</span>
            <h2 class="medium">medium</h2>
          </div>
          <div class="generate-button">
            <button id="button">Generate</button>
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="#24232C"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
