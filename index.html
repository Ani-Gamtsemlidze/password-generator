<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>password-generator</title>
  </head>
  <body>
    <section class="main-container">
      <div class="password-generator-box">
        <div class="heading-text">
          <h2>password generator</h2>
        </div>
        <form action="" class="generated-password">
          <input
            spellcheck="false"
            type="text"
            id="password"
            name="fname"
            value=""
            placeholder="PTx1f5DaFX"
            autocomplete="off"
            readonly
          />
          <div class="copy-image">
            <span class="copied">copied</span>
            <svg width="21" height="24" xmlns="http://www.w3.org/2000/svg">
              <path
                class="path"
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
                fill="#A4FFAF"
              />
            </svg>
          </div>
        </form>

        <div class="password-body">
          <div class="character-length">
            <h3>character length</h3>
            <span class="password-length"></span>
          </div>

          <div class="range-container">
            <input type="range" min="1" max="50" value="10" id="range" />
          </div>

          <form action="">
            <div class="checkbox-container">
              <div class="check1">
                <input type="checkbox" id="option1" name="uppercase" checked />
                <label for="option1">Include Uppercase Letters</label>
              </div>
              <div class="check1">
                <input type="checkbox" id="option2" name="lowercase" />
                <label for="option2">Include Lowercase Letters</label>
              </div>
              <div class="check1">
                <input type="checkbox" id="option3" name="numbers" />
                <label for="option3">Include Numbers</label>
              </div>
              <div class="check1">
                <input type="checkbox" id="option4" name="symbols" />
                <label for="option4">Include Symbols</label>
              </div>
            </div>
          </form>
          <div class="strength-box">
            <span>strength</span>
            <div class="strength-text">
              <h2 class="medium">medium</h2>
            </div>
            <div class="scale-box">
              <div class="scale1 strength"></div>
              <div class="scale2 strength"></div>
              <div class="scale3 strength"></div>
              <div class="scale4 strength"></div>
            </div>
          </div>
          <div class="generate-button">
            <button id="button">Generate</button>
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                fill="#24232C"
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
